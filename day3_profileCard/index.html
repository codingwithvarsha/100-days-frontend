<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class=blue-content>
            <div class="profile"></div>
        </div>
        <p class="top-head">CodingLab</p>

        <div class="social">

                <div id="twitter">
                    <img src="https://static.vecteezy.com/system/resources/previews/026/406/678/original/social-media-x-logo-black-and-white-free-vector.jpg" height="50px">
                </div>
                <div id="instagram">
                    <img src="https://th.bing.com/th/id/OIP.jti0C0XnQn54EXPvIwGYlQHaHa?w=190&h=190&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    height="50px">
                </div>
                <div id="youtube">
                    <img src="https://th.bing.com/th/id/OIP.R2lxGgmMoLZtRiJ4YqLmgQHaHa?w=172&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" height="52px">
                </div>
            </div>
          <div class="buttons">
            <button id="subscribe">Subscribe</button>
            <button id="message">Message</button>
          </div> 
          <pre><p id="symbols" > &#9825 60k    &#8739  ðŸ’¬ 20k    &#8739    &#11176 12k </p> </pre>
    </div>

</html>
